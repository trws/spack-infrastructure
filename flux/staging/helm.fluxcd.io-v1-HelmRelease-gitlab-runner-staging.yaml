---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: runner-staging
  namespace: gitlab
spec:
  chart:
    name: gitlab-runner
    repository: https://charts.gitlab.io
    version: 0.37.2
  releaseName: runner-staging
  values:
    checkInterval: 1
    concurrent: 3
    gitlabUrl: https://gitlab.staging.spack.io/
    image: gitlab/gitlab-runner:alpine-v14.7.0
    imagePullPolicy: IfNotPresent
    metrics:
      enabled: true
    nodeSelector:
      spack.io/node-pool: base
    rbac:
      serviceAccountName: runner
    runners:
      builds:
        cpuRequests: 9000m
      cache: {}
      config: "[[runners]]\n  environment = [\"FF_GITLAB_REGISTRY_HELPER_IMAGE=1\"\
        ]\n"
      helpers: {}
      image: busybox:1.32.0
      imagePullPolicy: if-not-present
      locked: false
      namespace: gitlab
      nodeSelector:
        kubernetes.io/arch: amd64
        spack.io/node-pool: glr-xlarge-pub
      outputLimit: 4096
      pollTimeout: 600
      privileged: false
      requestConcurrency: 3
      runUntagged: false
      secret: gitlab-staging-gitlab-runner-secret
      serviceAccountName: runner
      services: {}
      tags: x86_64,avx,avx2,avx512,staging,public,aws,spack
    terminationGracePeriodSeconds: 300
    unregisterRunners: true
