---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: runner-staging
  namespace: gitlab
spec:
  chart:
    name: gitlab-runner
    repository: https://charts.gitlab.io
    version: 0.37.2
  releaseName: runner-staging
  values:
    checkInterval: 1
    concurrent: 3
    gitlabUrl: https://gitlab.staging.spack.io/
    image: gitlab/gitlab-runner:alpine-v14.7.0
    imagePullPolicy: IfNotPresent
    metrics:
      enabled: true
    nodeSelector:
      spack.io/node-pool: base
    rbac:
      serviceAccountName: runner
    runners:
      cache: {}
      config: "[[runners]]\nrequestConcurrency =  3\noutput_limit = 4096\nenvironment\
        \ = [\"FF_GITLAB_REGISTRY_HELPER_IMAGE=1\"]\n[runners.kubernetes]\n  privileged\
        \ = false\n  cpu_request = \"9000m\"\n  namespace = \"gitlab\"\n  pollTimeout\
        \ = 600  # ten minutes\n  service_account = \"runner\"\n  [runners.kubernetes.node_selector]\n\
        \    \"kubernetes.io/arch\" = \"amd64\"\n    \"spack.io/node-pool\" = \"glr-xlarge-pub\"\
        \n"
      helpers: {}
      image: busybox:1.32.0
      imagePullPolicy: if-not-present
      locked: false
      runUntagged: false
      secret: gitlab-staging-gitlab-runner-secret
      services: {}
      tags: x86_64,avx,avx2,avx512,staging,public,aws,spack
    terminationGracePeriodSeconds: 300
    unregisterRunners: true
