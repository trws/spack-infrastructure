---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: runner-medium-x86-pub
  namespace: gitlab
spec:
  chart:
    name: gitlab-runner
    repository: https://charts.gitlab.io
    version: 0.37.2
  releaseName: medium-x86-pub
  values:
    checkInterval: 30
    concurrent: 50
    gitlabUrl: https://gitlab.spack.io/
    image: gitlab/gitlab-runner:alpine-v14.7.0
    imagePullPolicy: IfNotPresent
    metrics:
      enabled: true
    nodeSelector:
      spack.io/node-pool: base
    rbac:
      serviceAccountName: runner
    runners:
      cache: {}
      config: "[[runners]]\n  requestConcurrency =  20\n  output_limit = 4096\n  environment\
        \ = [\"FF_GITLAB_REGISTRY_HELPER_IMAGE=1\"]\n  [runners.kubernetes]\n    privileged\
        \ = false\n    cpu_request = \"1050m\"\n    namespace = \"pipeline\"\n   \
        \ pollTimeout = 600  # ten minutes\n    service_account = \"runner\"\n   \
        \ [runners.kubernetes.node_selector]\n      \"kubernetes.io/arch\" = \"amd64\"\
        \n      \"spack.io/node-pool\" = \"glr-medium-pub\"\n"
      helpers: {}
      image: busybox:1.32.0
      imagePullPolicy: if-not-present
      locked: false
      runUntagged: false
      secret: gitlab-gitlab-runner-secret
      services: {}
      tags: x86_64,avx,medium,public,aws,spack
    terminationGracePeriodSeconds: 21600
    unregisterRunners: true
