---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: runner-large-arm-pub
  namespace: gitlab
spec:
  chart:
    name: gitlab-runner
    repository: https://charts.gitlab.io
    version: 0.37.1
  releaseName: large-arm-pub
  values:
    checkInterval: 30
    concurrent: 100
    gitlabUrl: https://gitlab.spack.io/
    image: gitlab/gitlab-runner:alpine-v14.7.0
    imagePullPolicy: IfNotPresent
    metrics:
      enabled: true
    nodeSelector:
      spack.io/node-pool: base
    rbac:
      serviceAccountName: runner
    runners:
      builds:
        cpuRequests: 1500m
      cache: {}
      config: "[[runners]]\n  environment = [\"FF_GITLAB_REGISTRY_HELPER_IMAGE=1\"\
        ]\n"
      helpers:
        image: gitlab/gitlab-runner-helper:arm-latest
      image: busybox:1.32.0
      imagePullPolicy: if-not-present
      locked: false
      namespace: pipeline
      nodeSelector:
        kubernetes.io/arch: arm64
        spack.io/node-pool: glr-large-pub
      outputLimit: 4096
      pollTimeout: 600
      privileged: false
      requestConcurrency: 20
      runUntagged: false
      secret: gitlab-gitlab-runner-secret
      serviceAccountName: runner
      services: {}
      tags: arm,aarch64,graviton,graviton2,large,public,aws,spack
    terminationGracePeriodSeconds: 21600
    unregisterRunners: true
