kind: Ingress
metadata:
  name: spackbotdev-spack-io
  namespace: spack
spec:
  rules:
  - host: spackbotdev.spack.io
    http:
      paths:
      - backend:
          serviceName: spackbotdev-spack-io
          servicePort: 80
  tls:
  - secretName: tls-spackbotdev
