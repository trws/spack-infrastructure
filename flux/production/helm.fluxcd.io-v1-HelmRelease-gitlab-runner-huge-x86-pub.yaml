---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: runner-huge-x86-pub
  namespace: gitlab
spec:
  chart:
    name: gitlab-runner
    repository: https://charts.gitlab.io
    version: 0.25.0
  releaseName: huge-x86-pub
  values:
    checkInterval: 30
    concurrent: 1
    gitlabUrl: https://gitlab.spack.io/
    image: gitlab/gitlab-runner:alpine-v13.8.0
    imagePullPolicy: IfNotPresent
    metrics:
      enabled: true
    nodeSelector:
      spack.io/node-pool: base
    rbac:
      serviceAccountName: runner
    runners:
      builds:
        cpuRequests: 46000m
        memoryRequests: 94Gi
      cache: {}
      config: "[[runners]]\n  environment = [\"FF_GITLAB_REGISTRY_HELPER_IMAGE=1\"\
        ]\n"
      helpers: {}
      image: busybox:1.32.0
      imagePullPolicy: if-not-present
      locked: false
      namespace: pipeline
      nodeSelector:
        kubernetes.io/arch: amd64
        spack.io/node-pool: glr-huge-pub
      outputLimit: 4096
      pollTimeout: 600
      privileged: false
      requestConcurrency: 1
      runUntagged: false
      secret: gitlab-gitlab-runner-secret
      serviceAccountName: runner
      services: {}
      tags: x86_64,avx,avx2,avx512,huge,public,aws,spack
    terminationGracePeriodSeconds: 21600
    unregisterRunners: true
