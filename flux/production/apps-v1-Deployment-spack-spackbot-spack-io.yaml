---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: spackbot-spack-io
    svc: web
  name: spackbot-spack-io
  namespace: spack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spackbot-spack-io
      svc: web
  template:
    metadata:
      labels:
        app: spackbot-spack-io
        svc: web
    spec:
      containers:
      - env:
        - name: SPACKBOT_LOG_LEVEL
          value: INFO
        - name: REDIS_HOST
          value: pr-binary-graduation-task-queue.cev8lh.ng.0001.use1.cache.amazonaws.com
        - name: REDIS_PORT
          value: '6379'
        - name: TASK_QUEUE_NAME
          value: tasksproduction
        - name: WORKER_JOB_TIMEOUT
          value: '600'
        - name: PYTHONUNBUFFERED
          value: '1'
        - name: GITHUB_APP_IDENTIFIER
          value: '123749'
        - name: GITHUB_APP_REQUESTER
          value: spackbot
        - name: GITLAB_TOKEN
          valueFrom:
            secretKeyRef:
              key: gitlab_token
              name: spack-bot-credentials
        - name: GITHUB_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              key: github_private_key
              name: spack-bot-credentials
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: github_webhook_secret
              name: spack-bot-credentials
        image: ghcr.io/spack/spack-bot:latest
        imagePullPolicy: Always
        name: web
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 110m
            memory: 200M
      nodeSelector:
        spack.io/node-pool: base
